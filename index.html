<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilingual Dictionary</title>
  <script>
    // Enable class-based dark mode in Tailwind
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Stack+Sans+Headline:wght@600&display=swap" rel="stylesheet">
  
  <style>
    /* Custom scrollbar for a better look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #a8a29e; /* stone-400 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #4f46e5; /* indigo-600 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #78716c; /* stone-500 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6366f1; /* indigo-500 */
    }
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-slide-up {
      opacity: 0;
      animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* FIX 2: 
      Changed body font-family to 'Inter'.
    */
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-display {
      font-family: 'Stack Sans Headline', sans-serif;
      font-weight: 600;
    }
  </style>
